# You can specify a custom docker image from Docker Hub as your build environment.
image: chrisca/protoms-test-environment

pipelines:
  default:
    - step:
        caches:
          - pip
        script:
          - mkdir build
          - cd build
          - cmake ..
          - make
          - ctest -V
